<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>ExercÃ­cio 5.2</title>
  <style>
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }

    .main-content .left-content {
      background-color: green;
      width: 60%;
      margin-left: 0;
      margin-right: auto;
    }

    .main-content .left-content .small-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 100%;
    }

    .main-content .right-content {
      background-color: blue;
      width: 60%;
      margin-left: auto;
      margin-right: 0;
    }

    .main-content .description {
      text-align: center;
    }
  </style>
</head>

<body>
  <script>

    //ðŸš€ Adicione a tag h1 com o texto ExercÃ­cio 5.2 - JavaScript DOM como filho da tag body;
    let criaTagH1 = document.createElement('h1');
    criaTagH1.innerText = 'ExercÃ­cio 5.2 - JavaScript DOM';
    document.body.appendChild(criaTagH1)

    //ðŸš€ Adicione a tag main com a classe main-content como filho da tag body;

    let criaTagMain = document.createElement('main');
    criaTagMain.className = 'main-content';
    document.body.appendChild(criaTagMain);

    //ðŸš€ Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
    let localizaMain = document.querySelector('.main-content');
    let criaTagSection = document.createElement('section');
    criaTagSection.className = 'center-content';
    localizaMain.appendChild(criaTagSection);

    //ðŸš€ Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
    let localSection = document.querySelector('.center-content'); // ou ('section')
    let criaTagP = document.createElement('p');
    criaTagP.innerText = 'Estou adicionando um texto'
    localSection.appendChild(criaTagP)

    //ðŸš€ Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
    let leftContent = document.createElement('section');
    leftContent.className = 'left-content';
    localizaMain.appendChild(leftContent);

    //ðŸš€ Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
    let rightContent = document.createElement('section');
    rightContent.className = 'right-content';
    localizaMain.appendChild(rightContent);


    //ðŸš€ Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image.
    // Esse elemento deve ser filho do section criado no passo 5;
    //left-content
    let filhoDoLeftContent = document.createElement('img');
    filhoDoLeftContent.className = 'small-image'
    filhoDoLeftContent.src = 'https://picsum.photos/200';
    leftContent.appendChild(filhoDoLeftContent)


    //ðŸš€ Adicione uma lista nÃ£o ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, trÃªs, ... 
    //como valores da lista. Essa lista deve ser filha do section criado no passo 6;

    let adicionaListaNaoOrdenada = document.createElement('ul');
    rightContent.appendChild(adicionaListaNaoOrdenada);

    let arrayList = ['Um', 'Dois', 'TrÃªs', 'Quatro', 'Cinco', 'Seis',
      'Sete', 'Oito', 'Nove', 'Dez']
    for (let index = 0; index < arrayList.length; index += 1) {
      let adicionaLi = document.createElement('li')
      adicionaLi.innerHTML = arrayList[index]
      adicionaListaNaoOrdenada.appendChild(adicionaLi);
    }


    //ðŸš€ Adicione 3 tags h3, todas sendo filhas do main criado no passo 2.

    mainContentSection = document.querySelectorAll('.main-content section')
    for (let index = 0; index < mainContentSection.length; index += 1) {
      let criaTagsH3 = document.createElement('h3')
      criaTagsH3.innerHTML = 'Teste H' + index
      mainContentSection[index].appendChild(criaTagsH3)
    }




    //ðŸš€ Adicione a classe title na tag h1 criada;
    criaTagH1.classList.add('title');



    //ðŸš€ Adicione a classe description nas 3 tags h3 criadas;
    localizaH3 = document.querySelectorAll('section h3');
    for (let index = 0; index < localizaH3.length; index += 1) {
      localizaH3[index].classList = ('description');
    }


    //ðŸš€ Remova a section criado no passo 5 (aquele que possui a classe left-content). Utilize a funÃ§Ã£o .removeChild();
    let selecionaLeftContent = document.getElementsByClassName('left-content')[0];
    criaTagMain.removeChild(selecionaLeftContent);


    //ðŸš€ Centralize a section criado no passo 6 (aquele que possui a classe right-content). 
    //Dica: para centralizar, basta configurar o margin-right: auto da section;
    const selecionaRightContent = document.getElementsByClassName('right-content')[0];
    selecionaRightContent.style.marginRight = 'auto';

    //ðŸš€ Troque a cor de fundo do elemento pai da section criada no passo 3 (aquela que possui a classe center-content) para a cor verde;
    const selecionaCenterContent = document.getElementsByClassName('center-content')[0];
    selecionaCenterContent.parentNode.style.backgroundColor = 'green';

    //ðŸš€ Remova os dois Ãºltimos elementos (nove e dez) da lista criada no passo 8.
    let ul = document.getElementsByTagName('ul')[0];
    ul.lastChild.remove();
    ul.lastChild.remove();

  </script>
</body>

</html>
